<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skylight Winner Selection Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Skylight Media Winner Selection</h1>

    <!-- Login Form -->
    <div id="login-section" class="section">
      <h2>Admin Login</h2>
      <form id="login-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" class="btn">Login</button>
      </form>
    </div>

    <!-- Admin Dashboard -->
    <div id="dashboard" class="section" style="display: none;">
      <!-- File Upload Section -->
      <div id="upload-section" class="dashboard-panel">
        <h2>Upload CSV File</h2>
        <form id="upload-form">
          <input type="file" id="csvFile" accept=".csv" required>
          <button type="submit" class="btn">Upload</button>
        </form>
      </div>

      <!-- Data Display Section -->
      <div id="data-section" class="dashboard-panel">
        <h2>CSV Data Report</h2>
        <div id="data-summary"></div>
        <div class="table-container">
          <table id="data-table">
            <thead id="table-header"></thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>
      </div>

      <!-- Winner Selection Section -->
      <div id="winner-section" class="dashboard-panel">
        <h2>Select Random Winners</h2>
        <form id="winner-form">
          <input type="number" id="numWinners" min="1" placeholder="Number of winners" required>
          <button type="submit" class="btn">Select Winners</button>
        </form>
        <div id="winner-display">
          <h3>Selected Winners</h3>
          <div id="winner-list"></div>
        </div>
      </div>

      <!-- Previous Winners Section -->
      <div id="previous-winners-section" class="dashboard-panel">
        <h2>Previous Winners</h2>
        <button id="load-previous-winners" class="btn">Load Previous Winners</button>
        <div id="previous-winners-list"></div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
